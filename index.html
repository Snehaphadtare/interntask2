<html>
<head>
<title>Intern App By Suyash</title>
<style>
* { font-size:50px; }
body { background-color:yellow; }
.btn { width:30%; }
.btn:hover { color:red; }
h2 { border:groove; width:50%; border-radius:40px; }
</style>

<script>
function operations() {
  event.preventDefault();

  let msg = document.getElementById("id_msg");
  let author = document.getElementById("id_author");

  let url = "https://api.quotable.io/random"; // Ensure HTTPS is used.

  fetch(url, {
    mode: 'cors' // Ensure CORS is set to 'cors'
  })
  .then(res => {
    if (!res.ok) {
      throw new Error('Network response was not ok');
    }
    return res.json();
  })
  .then(data => {
    msg.innerHTML = data.content;
    author.innerHTML = data.author;
  })
  .catch(err => {
    console.error('Fetch error:', err);
    msg.innerHTML = "Issue: Could not fetch data. Check console for details.";
  });
}
</script>
</head>
<body>
<center>
<h1>Intern Message App</h1>
<form onsubmit="operations()">
  <input type="submit" value="Get Message" class="btn" />
</form>
<h2 id="id_msg"></h2>
<h2 id="id_author"></h2>
</center>
</body>
</html>
